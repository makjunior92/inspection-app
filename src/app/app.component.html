<div class="container-fluid">
  <div class="container mt-5">
    <div class="row">




      <div class="col-12">

        <div class="row">

          <!-- user input component -->
          <div class="col-12 col-md-6 col-lg-6 app-user-input p-4">

           <mat-card>
             <mat-card-content>
               <form [formGroup]="inputForm">

                 <!--              <div class="form-group">-->
                 <!--                <label for="autocomplete-input">Enter your address:</label>-->
                 <!--                <input #inputField type="text" id="autocomplete-input" class="form-control" formControlName="address">-->
                 <!--              </div>-->


                 <mat-form-field appearance="outline" class="full-width">
                   <mat-label>Address</mat-label>
                   <input matInput #addressField id="address-field" formControlName="address">

                   <mat-error *ngIf="inputForm.controls['address'].invalid && inputForm.controls['address'].touched">
                     Please enter a valid address
                   </mat-error>
                   <mat-icon matSuffix>home</mat-icon>
                 </mat-form-field>


               </form>
             </mat-card-content>
           </mat-card>



          </div>



          <!-- output component -->

          <div class="col-12 col-md-8 col-lg-8 p-4 app-output">


          </div>

        </div>

      </div>






    </div>


  </div>
</div>
